<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign Up</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="registerForm" (ngSubmit)="Register()">
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="uname" formControlName="uname"  placeholder="Username" id="uname" required>
						
					</div>
					<div id="error" *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors">
						invalid username

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="acno" formControlName="acno"   placeholder="account number" id="login_accno" required>
						
					</div>
					<div id="error" *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&& this.registerForm.get('acno')?.errors">
						invalid account number

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="acno" formControlName="pswd" placeholder="password" id="login_password" required>
					</div>
					<div id="error" *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors">
						invalid Password

					</div>
					
					<div class="form-group">
						<input type="submit"  value="Register"  class="btn float-right login_btn " style="width:50%" >
					</div>
				</form>
			</div>
			<p style="color:rgb(139, 16, 16);align-items:baseline;"> <a routerLink=''>Login</a> if already registered</p>
		</div>
	</div>
</div>
